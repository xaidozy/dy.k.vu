<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>0</title>
	</head>
	<body>
		<script type="text/javascript">
			let o = {
				current: '',
				domain: '',
				target: '',
				host: '',
				path: '',
				search: '',
				archor: '',
				standardJump: false,
			};
			let current = window.location.href;
			o.current = current;
			let index = current.indexOf(
				'/',
				current.indexOf(':') + 3,
			);
			o.domain = current.substring(0, index);
			o.target = current.substring(index);
			o.host = o.domain.substring(
				o.domain.indexOf(':') + 3,
			);
			let hash = window.location.hash;
			o.standardJump = hash.startsWith('#/');
			if (o.standardJump) {
				o.target = hash.substring(1);
				$setPathTarget(o.target);
			}

			let xx = window.location.pathname;
			xx = xx.startsWith('/') ? xx.substring(1) : xx;
			if (xx.endsWith('.html'))
				xx = xx.substring(0, xx.length - 5);
			if (xx.endsWith('.htm'))
				xx = xx.substring(0, xx.length - 4);
			o.path = xx;

			let aa = window.location.search;
			o.search =
				!aa.startsWith('?') || aa.length < 2
					? ''
					: aa.substring(1);
			window.open(
				'https://vi.k.vu/URL_Shortener' + o.target,
				'_self',
			);
		</script>
	</body>
</html>
